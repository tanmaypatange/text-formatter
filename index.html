<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        textarea {
            flex-grow: 1;
            width: 100%;
            resize: vertical;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #counter {
            padding: 10px;
            font-size: 16px;
            color: #666;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            position: relative;
        }
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #2196F3;
            color: white;
        }
        .btn:hover {
            background-color: #1E88E5;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="plainTextArea" placeholder="Paste your text here."></textarea>
        <div class="bottom-row">
            <div id="counter">Characters: 0 | Words: 0</div>
            <div class="action-buttons">
                <button id="txtButton" class="btn">Download TXT</button>
                <button id="pdfButton" class="btn">Download PDF</button>
            </div>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('plainTextArea');
        const counter = document.getElementById('counter');
        const txtButton = document.getElementById('txtButton');
        const pdfButton = document.getElementById('pdfButton');

        // Text counter functionality
        textarea.addEventListener('input', function() {
            const plainText = this.value;
            const charCount = plainText.length;
            const wordCount = plainText.trim().split(/\s+/).filter(word => word.length > 0).length;

            counter.textContent = `Characters: ${charCount} | Words: ${wordCount}`;
        });

        // Download as TXT
        txtButton.addEventListener('click', function() {
            const blob = new Blob([textarea.value], {type: "text/plain;charset=utf-8"});
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "document.txt";
            link.click();
        });

        // Download as PDF
        pdfButton.addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Split text into lines to handle long text
            const lines = textarea.value.split('\n');
            doc.setFontSize(12);
            doc.text(lines, 10, 10);
            doc.save("document.pdf");
        });
    </script>
</body>
</html>
