<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plain Text Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        textarea {
            flex-grow: 1;
            width: 100%;
            resize: vertical;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #counter {
            padding: 10px;
            text-align: right;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="plainTextArea" placeholder="Paste your text here. It will be converted to plain text."></textarea>
        <div id="counter">Characters: 0 | Words: 0</div>
    </div>

    <script>
        const textarea = document.getElementById('plainTextArea');
        const counter = document.getElementById('counter');

        textarea.addEventListener('input', function() {
            // Convert to plain text by creating a temporary div
            const tempDiv = document.createElement('div');
            tempDiv.textContent = this.value;
            const plainText = tempDiv.textContent;

            // Update character count
            const charCount = plainText.length;

            // Count words (split by whitespace, filter out empty strings)
            const wordCount = plainText.trim().split(/\s+/).filter(word => word.length > 0).length;

            // Update counter display
            counter.textContent = `Characters: ${charCount} | Words: ${wordCount}`;
        });
    </script>
</body>
</html>
